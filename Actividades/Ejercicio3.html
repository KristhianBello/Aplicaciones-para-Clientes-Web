<!DOCTYPE html>
<html>
<head>
    <title>Formulario de prueba de HTML5</title> <!--titulo-->
</head>
<body>

<form action="" method="get"> <!--Formulario-->
<p> <!--Parrafo-->
Nombre: <input type="text" name="name_control" autofocus required /> <!--Cuadro para rellenar con nombre-->
</p>

<p>
Correo electrónico: <input type="email" name="email_control" required /><!--Cuadro para rellenar con tipo correo-->
</p>

<p>
URL: <input type="url" name="url_control" placeholder="Escribe la URL de tu página web personal" /><!--Cuadro para rellenar con Url de la pagina-->
</p>

<p>
Fecha: <input type="date" name="date_control" /><!--Cuadro para seleccionar la fecha-->
</p>

<p>
Tiempo: <input type="time" name="time_control" /><!--Cuadro para rellenar con el tiempo-->
</p>

<p>
Fecha y hora: <input type="datetime" name="datetime_control" /><!--Cuadro para rellenar con la hora-->
</p>

<p>
Mes: <input type="month" name="month_control" /><!--selecciona el mes-->
</p>

<p>
Semana: <input type="week" name="week_control" /><!--Selecciona la semana-->
</p>

<p>
Número (min -10, max 10): <input type="number" name="number_control" min="-10" max="10" value="0" /><!--Cuadro para marcar un numero dentro del parametro 1 a 10-->
</p>

<p>
Teléfono: <input type="tel" name="tel_control" /><!--Cuadro para rellenar con un numero de Telefono-->
</p>

<p>
Término de búsqueda: <input type="search" name="search_control" /><!--Cuadro para buscar/barra de busqueda-->
</p>

<p>
Color favorito: <input type="color" name="color_control" /><!--Cuadro para seleccionar un color-->
</p>

<p>
<input type="submit" value="Enviar" /><!--Un boton para enviar-->
</p>
</form>
</body>
</html>
