<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Proyecto/css/login.css">
</head>
<body>
    <div class="container">
        <!-- Sección de Login -->
        <div class="form-container login-container">
            <form id="form-login">
                <h2>Iniciar Sesión</h2>
                <label for="login-email">Correo Electrónico:</label>
                <input type="email" id="login-email" name="login-email" required>

                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Entrar</button>
                <p>¿No tienes cuenta? <a href="#" id="go-to-register">Regístrate aquí</a></p>
            </form>
        </div>

        <!-- Sección de Registro -->
        <div class="form-container register-container" id="register-container" style="display: none;">
            <form id="form-register">
                <h2>Registro</h2>
                <label for="register-name">Nombre Completo:</label>
                <input type="text" id="register-name" name="register-name" required>

                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" name="register-email" required>

                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" name="register-password" required>

                <label for="register-password-confirm">Confirmar Contraseña:</label>
                <input type="password" id="register-password-confirm" name="register-password-confirm" required>

                <button type="submit">Registrarse</button>
                <p>¿Ya tienes cuenta? <a href="#" id="go-to-login">Inicia Sesión aquí</a></p>
            </form>
        </div>
    </div>
    <script src="/Proyecto/js/login.js"></script>
</body>
</html>
